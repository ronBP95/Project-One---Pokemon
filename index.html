<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>POKERON</h1>
    <div id="container">
        <img src="assets/gameboy.png" id="gameboy" />
        <div class="screen">
            <div class="screentop">
            <ul class="enemy">
                <li>IZARD LV 100</li>
                <li><img id="enemyHpDisplay" src="assets/HP Bar Split/5 Bar HP.png" alt="health" style="width: 7em; height: 1em;"></li>
                <li id="enemyHpBar" type="number">HP: 100</li>
            </ul>
                <img src="assets/player2 zard.png" id="zard" />
        </div>
        <div class="screenmid">
            <img src="assets/player1 char.png" id="char" />
            <ul class="player">
                <li>CHAR LV 100</li>
                <li><img id="playerHpDisplay" src="assets/HP Bar Split/5 Bar HP.png" alt="health" style="width: 7em; height: 1em;"></li>
                <li id="playerHpBar">HP: 100</li>
            </ul>
        </div>
        <div class="screenbottom">
            <ul class="buttons">
            <button id="fight">Fight</button>
            <button id="pkmn">PKMN</button>
            <button id="item">Item</button>
            <button id="run">Run</button>
            </ul>
            <ul class="moves">
            <button id="slash">Slash</button>
            <button id="fly">Fly</button>
            <button id="earthquake">Earthquake</button>
            <button id="fireblast">Fire Blast</button>
            </ul>
            <h5>A Wild Pokemon wants to battle!</h5>
        </div>
    </div>
   

    <script src="javascript/app.js"></script>
</body>
</html>
